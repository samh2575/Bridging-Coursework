{% extends 'cv/base.html' %}

{% block content %}
    {% for elements in content %}
        <h3>About Me:</h3>
        <p>
            {{ elements.about }}
        </p>
        <h3>Work Experience:</h3>
        <p>
            {{ elements.work }}
        </p>
        <h3>Education:</h3>
        <p>
            {{ elements.education }}
        </p>
        <div class="date">
            <p>Last Updated: {{ elements.updated }}</p>
        </div>
    {% endfor %}
{% endblock %}
