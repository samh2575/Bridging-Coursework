{% extends 'cv/base.html' %}

{% block content %}
    {% for elements in content %}
        <h3>About Me:</h3>
        <p id='about'>
            {{ elements.about }}
        </p>
        <h3>Work Experience:</h3>
        <p id='work'>
            {{ elements.work }}
        </p>
        <h3>Skills:</h3>
        <p id='skills'>
            {{ elements.skills }}
        </p>
        <h3>Education:</h3>
        <p id='edu'>
            {{ elements.education }}
        </p>
        <div class="date">
            <p id='date'>Last Updated: {{ elements.updated }}</p>
        </div>
    {% endfor %}
{% endblock %}
