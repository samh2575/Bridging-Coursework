{% extends 'blog/base.html' %}

{% load markdown_extras %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2 id='title'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title | markdown | safe  }}</a></h2>
            <div class='post_content'>
                <p id='text'>{{ post.text | markdown | safe }}</p> 
            </div>
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
